<div class="jumbotron">
    <form action="" (submit)="searchRepos()">
      <h4>Search for Repos</h4>
      <input [(ngModel)]="githubUserQuery" type="search" name="repos" placeholder="Enter Repo name"><span><button
          type="submit">Search</button></span>
    </form>

    <div class="display">
        <p *ngFor="let repo of githubRepos" class="card">{{repo.name}}</p>

        
    </div>
  </div>
